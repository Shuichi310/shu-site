<TITLE>朝食ちゃんと食べてますか？</TITLE>
</HEAD>
<BODY background="BCG_009.GIF">
<P align="center"><IMG src="logo8.gif" width="469" height="33" border="0" alt="朝食ちゃんと食べてますか？"></P>
<P align="center"><BR>
<FONT color="#660000"><B>やっぱり朝は　食パンでトーストでしょ</B></FONT></P>
<P align="center"><B><FONT color="#ff8000" size="3">オレンジの森の食パンは一口食べれば違いがハッキリ分かります<BR>
オーナーがコストを考えずに作ったこの味をぜひお試しあれ！</FONT></B></P>
<CENTER>
<TABLE border="1">
  <TBODY>
    <TR>
      <TD align="center"><IMG src="05shokupan.JPG" width="170" height="113" border="0" alt="食パン"></TD>
      <TD bgcolor="#ffffa6" align="center"><FONT color="#660000" face="HGS創英角ﾎﾟｯﾌﾟ体">食　パ　ン</FONT></TD>
      <TD width="263" bgcolor="#ffbfff">なんといっても当店一番人気の食パンはちょっと甘めのしっとり生地。<BR>
      一度食べれば、違いがはっきり。もう、他のものでは満足できません。<BR>
      オレンジの森を代表するにふさわしいおいしさに仕上がっています。</TD>
    </TR>
    <TR>
      <TD><IMG src="DSC00007.JPG" width="170" height="113" border="0" alt="ミルキーロール"></TD>
      <TD bgcolor="#ffffa6"><FONT color="#660000" face="HGS創英角ﾎﾟｯﾌﾟ体">ミルキーロール</FONT></TD>
      <TD width="263" bgcolor="#ffbfff">ちょっと甘めのやわらかいバターロールはそのままたべても十分おいしい。<BR>
      バターやマーガリン、ジャムなど、お好きなものをつけて食べれば満足度120%。</TD>
    </TR>
  </TBODY>
</TABLE>
</CENTER>
